<!DOCTYPE html>
<html>
    <head>
        <!--Tab-->
        <title>Anchr</title>
        <link rel="icon" href="../img/logo.svg">
        <!--Metadata-->
        <my-metadata></my-metadata>
        <link rel="canonical" href="https://anchr.tk">
        <!--Style-->
        <my-style></my-style>
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <my-header></my-header>
        <div class="parallax"></div>
        <div id="slogBox">
            <div id="starBox">
                <a class="material-symbols-outlined starLarge">Hotel_Class</a>
                <a class="material-symbols-outlined starLarger">Hotel_Class</a>
                <a class="material-symbols-outlined" id="starLargest">Hotel_Class</a>
                <a class="material-symbols-outlined starLarger">Hotel_Class</a>
                <a class="material-symbols-outlined starLarge">Hotel_Class</a>
            </div>
            <h1 id="slogan">The exquisite dining experience even the fish would be proud of.</h1>
        </div>

        <div class="parallax"></div>
        <section class="main">
            <div class="slideshow-container">
                <!--klarer ikke å forklare hvorfor, men det er tydeligvis nødvendig med to div bokser her  ¯\_(ツ)_/¯  "if it works, don't touch it!"-->
                <div class="mySlides">
                    <div class="info">
                        <img class="boxImg" src="/img/cruise ship.jpg" alt="smthn">
                        <p class="imgText">No1</p>
                    </div>
                </div>

                <div class="mySlides">
                    <div class="info">
                        <img class="boxImg" src="/img/cruise ship.jpg" alt="smthn">
                        <p class="imgText">No2</p>
                    </div>
                </div>

                <div class="mySlides">
                    <div class="info">
                        <img class="boxImg" src="/img/cruise ship.jpg" alt="smthn">
                        <p class="imgText">No3</p>
                    </div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>
            
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </section>
        <my-footer></my-footer>
        <script src="../script/script.js"></script>
        <!--Code based on code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_quotes_slideshow-->
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
        </script>
    </body>
</html>
